{% extends 'base.html' %}

{% block content %}
  <div class="container w">
    <table class="table table-primary table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Специальности</th>
            <th scope="col">Университеты</th>
            <th scope="col">Количество баллов</th>
        </tr>
        </thead>
        {% for specialty in specialties %}
            <tr>
                <td>{{ specialty.specialty.title }}</td>
                <td>{{ specialty.university.short_title }}</td>
                <td>{{ specialty.score }}</td>
            </tr>
        {% endfor %}
    </table>
  </div>
{% endblock %}
